<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Cadastrar Carro</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class="panel-default">
		<div class="text-center">
			<h1 class="h4 text-gray-900 mb-4">Cadastrar Carro</h1>
		</div>
		
		<div class="panel-body">
			<form class="form-horizontal" th:object=${carro} th:action=@{/carro/adicionaCarro} method="POST" style="margin:10px;">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<label>MODELO</label>
							<input type="text" class="form-control input-sm" id="id" th:field="*{modelo}" autofocus="autofocus" placeholder="Informe o modelo" />
						</div>
						<div class="form-group">
							<label>Chave</label>
							<select class="form-control" th:field="*{chave}">
								<option value="">Selecione a chave</option>
								<option th:each="chave : ${chaves}" th:value="${chave.id}" th:text="${chave.codigo}"></option>
							</select>
						</div>
						<div class="form-group">
							<label>Documento</label>
							<select class="form-control" th:field="*{documento}">
								<option value="">Selecione o documento</option>
								<option th:each="documentoEach : ${documentos}" th:value="${documentoEach.id}" th:text="${documentoEach.nome}"></option>
							</select>
						</div>
						<div class="form-group">
							<label>Fabricante</label>
							<select class="form-control" th:field="*{fabricante}">
								<option value="">Selecione a fabricante</option>
								<option th:each="fabricanteEach : ${fabricantes}" th:value="${fabricanteEach.id}" th:text="${fabricanteEach.nome}"></option>
							</select>
						</div>
						<div class="form-group">
							<label>Acessórios</label>
							<div th:each="acessorio : ${acessorios}">
								<input type="checkbox" th:field="*{acessorios}" th:value="${acessorio.id}" />
								<label th:for="${('acessorios')}" th:text="${acessorio.nome}"></label>
							</div>
						</div>
					</fieldset>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-sm btn-success">SALVAR</button>
					<a th:href="@{/carro/listar}" class="btn btn-sm btn-default">CANCELAR</a>
				</div>			
			</form>
		</div>
		<a class="btn btn-sm btn-success" th:href="@{/carro/cadastrar}">CADASTRAR NOVO CARRO</a>
	</div>
</body>
</html>
